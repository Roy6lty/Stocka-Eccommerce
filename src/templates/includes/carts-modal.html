

<div class="modal fade" id="modal-cart"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for cartitem, qunatity in cart %}
          <div class="cart-basket">
              <div class="cart-item"><!--cart summary-->
                  <div ><!--image-->
                    <img class ="cart-img" src="{{url_for('app_product.static', filename='product_pic/'+ cartitem.image_file)}}"></div>
                    
                   
                  <div class="cart-details">
                    <!--cart details (price, quantity, name)-->
                    <div class="cart-title">
                    {{ cartitem.name }}</div>
                    <div class="cart-price">
                      &#8358;{{ cartitem.price }}</div>
                      <div class="cart-qunatity">
                        {{ qunatity }}</div>
                  </div> <!--details close-->
              </div> <!--cart summary close--> 
              <div>
                <!-- Link to delete page -->
                    <a href="{{url_for('app_product.unload_cart', cartitem=cartitem._id, item = item, page_function=page_function)}}">
                    <button class="close">
                        
                    <span class="basket-close">&times;</span>
                    </button>
                  </a>
        
              </div>
          </div>
        {% endfor %}
        
        
      </div>
      <div class="modal-footer">
        <a href="{{url_for('app_checkout.complete_checkout')}}">
          <button  style="background-color : rgb(64,64,235)" type="button" class="btn btn-secondary">
            Checkout
          </button>
        </a>

        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
